<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipShare Login Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ClipShare Login Helper</h1>
    <p>This page will help you log in to ClipShare with pre-filled credentials.</p>
    
    <form id="loginForm">
        <div>
            <label for="session">Session Name:</label>
            <input type="text" id="session" value="test" />
        </div>
        <div>
            <label for="client">Client Name:</label>
            <input type="text" id="client" value="test" />
        </div>
        <div>
            <label for="passphrase">Passphrase:</label>
            <input type="text" id="passphrase" value="test" />
        </div>
        
        <button type="button" id="loginButton">Log In to ClipShare</button>
    </form>
    
    <div class="status" id="status">Ready to log in</div>
    
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const session = document.getElementById('session').value;
            const client = document.getElementById('client').value;
            const passphrase = document.getElementById('passphrase').value;
            
            document.getElementById('status').textContent = 'Redirecting to ClipShare...';
            
            // Store in localStorage to auto-fill the form
            const sessionData = {
                sessionId: session,
                passphrase: passphrase,
                timestamp: Date.now(),
                clientName: client
            };
            
            // Use the same storage key as the app
            localStorage.setItem('clipshare_session', JSON.stringify(sessionData));
            
            // Redirect to the app
            window.location.href = 'http://localhost:3000';
        });
    </script>
</body>
</html>
